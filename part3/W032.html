<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a:link {
        color: green;
      }
      a:visited {
        color: silver;
      }
      a:active {
        color: red;
      }
      a:hover {
        background-color: yellow;
      }
      div:hover {
        background-color: pink;
      }
      input:focus {
        background-color: yellow;
      }
      button {
        background-color: blue;
        color: white;
      }
      input[type="button"],
      input[type="reset"] {
        background-color: pink;
      }
      input[type="text"] {
        background-color: yellow;
      }
    </style>
  </head>

      <p><input type="text" /></p>
      <p><input type="text" /></p>

      <input type="reset" />

  </body>
</html>
